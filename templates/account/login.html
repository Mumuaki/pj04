{% extends "base.html" %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="auth-container"
    style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: white;">
    <h2 style="text-align: center; color: var(--color-blue);">Авторизация</h2>

    <form class="login" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}

        {% if form.errors %}
        <div style="color: red; margin-bottom: 15px;">Неверный логин или пароль</div>
        {% endif %}

        <div style="margin-bottom: 15px;">
            <label for="id_login" style="display: block; margin-bottom: 5px;">Логин:</label>
            <input type="text" name="login" placeholder="Username" required id="id_login"
                style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="id_password" style="display: block; margin-bottom: 5px;">Пароль:</label>
            <input type="password" name="password" placeholder="Password" required id="id_password"
                style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>

        <button class="primaryAction auth-btn" type="submit"
            style="width: 100%; border: none; cursor: pointer;">Войти</button>

        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
{% endblock %}
