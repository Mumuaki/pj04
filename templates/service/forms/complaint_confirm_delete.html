{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 50px auto; text-align: center;">
    <h2>Удаление рекламации</h2>
    <p>Вы уверены, что хотите удалить рекламацию для машины <strong>{{ object.machine.serial_number }}</strong> от {{
        object.failure_date|date:"d.m.Y" }}?</p>

    <form method="post">
        {% csrf_token %}
        <div style="margin-top: 20px;">
            <button type="submit" class="auth-btn">Удалить</button>
            <a href="{% url 'complaint_detail' object.pk %}" class="auth-btn"
                style="text-decoration: none; margin-left: 10px;">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
